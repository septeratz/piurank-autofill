<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIURank Autofill</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>PIURank Autofill</h1>
      <p class="help">
        1) piugame 최근기록 JSON(배열/객체)을 붙여넣고 <b>piugame JSON 변환</b><br />
        2) 변환 결과를 저장 후 <code>https://piurank.com/playinfo/write</code>에서 자동 입력
      </p>
      <textarea id="recordsInput" placeholder='[{"songTitle":"...","chartType":"Single","level":17,"score":999999,"perfect":1200}]'></textarea>
      <div class="actions">
        <button id="transformBtn" type="button">piugame JSON 변환</button>
        <button id="saveBtn">저장</button>
        <button id="loadSampleBtn" type="button">샘플 넣기</button>
      </div>
      <p id="status"></p>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
